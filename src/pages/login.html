<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <link href="../assets/style/website.css" rel="stylesheet">

    <title>Login</title>
</head>

<body class="bodyLogin">
    <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#login"
        style="visibility: hidden;" id="btnModal"></button>

    <div class="modal animate__animated animate__fadeInLeft" id="login" data-mdb-backdrop="static"
        data-mdb-keyboard="false" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true" >
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="loginLabel">Login</h5>
                </div>

                <div class="modal-body">
                    <div class="form-outline">
                        <input type="password" id="pssword" class="form-control" />
                        <label class="form-label" for="password">Senha</label>
                        <div class="invalid-feedback" style="margin-top: 1.5%;" id="invalidPssword">Senha incorreta.</div>
                      </div>

                      <div style="margin-top: 5%;">
                        <button class="btn btn-success btn-rounded" style="margin-left: 81%;" id="btnLogin">Entrar</button>
                      </div>

                </div>

            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>

<script src="../assets/script/login.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function (e) {
        document.getElementById('btnModal').click()
    })
</script>

</html>
